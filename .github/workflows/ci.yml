name: tests

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
